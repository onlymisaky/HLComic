<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>红旅动漫 -- 连载动漫</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/lianzai.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>

<body>
    <!-- 主体内容 -->
    <!-- 状态栏 -->
    <header>
        <div id="back" class="left iconfont icon-back"></div>
        <div class="right"></div>
        <h2 class="center">连载动漫</h2>
    </header>
    <section class="body">
    </section>
</body>

</html>
<!-- 专题列表模板 -->
<script type="text/template" id="tpl">
    {{ each list as v k }}
    <div class="list clearfix">
        <div class="left comicimg">
            <img src="{{ v.img }}">
        </div>
        <div class="info">
            <div class="name">{{ v.name }}</div>
            <div class="episode">{{ v.episode }}</div>
            <div class="updateTime">{{ v.updateTime }}</div>
            <div class="downloadCount">下载次数：{{ v.downloadCount }}</div>
        </div>
    </div>
    {{ /each }}
</script>
<script src="./js/template.js"></script>
<script src="./js/jquery.min.js"></script>
<script>
    $(function () {
        $.ajax({
            url: "http://182.254.146.100:9090/api/getlianzai",
            type: "get",
            data: null,
            success: function (respnse) {
                var html = template("tpl", {
                    list: respnse
                });
                $(".body").html(html);
            }
        });
    });
</script>
